<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import {
  getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import {
  getFirestore, collection, addDoc, setDoc, doc, getDoc, onSnapshot, query, orderBy
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

// ✅ Firebase 設定
const firebaseConfig = {
  apiKey: "AIzaSyAPJ_QfW6IurPiSFg1yrcrr3eu2eoLMXqM",
  authDomain: "text-585a6.firebaseapp.com",
  projectId: "text-585a6",
  storageBucket: "text-585a6.firebasestorage.app",
  messagingSenderId: "789195223699",
  appId: "1:789195223699:web:847902083fb646bda25366",
  measurementId: "G-FL11M47EFP"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

let currentUser = null;
let currentRole = "student";

// 🔹 Google 登入
async function googleLogin() {
  try { await signInWithPopup(auth, provider); }
  catch (e) { alert("登入失敗：" + e.message); }
}

// 🔹 登出
async function logout() { await signOut(auth); location.reload(); }

// 🔹 新增聯絡簿
async function addNote() {
  const content = document.getElementById("note").value.trim();
  if (!content) return alert("請輸入內容！");
  await addDoc(collection(db, "notes"), {
    author: currentUser.displayName,
    email: currentUser.email,
    content: content.replace(/\n/g, "<br>").replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>'),
    time: new Date().toLocaleString()
  });
  document.getElementById("note").value = "";
}

// 🔹 顯示聯絡簿
function renderNotes() {
  const notesEl = document.getElementById("notes");
  onSnapshot(query(collection(db, "notes"), orderBy("time")), (snapshot) => {
    notesEl.innerHTML = "";
    snapshot.forEach((doc) => {
      const d = doc.data();
      notesEl.innerHTML += `
        <div class="note">
          <b>${d.author}</b> (${d.email})<br>${d.content}<br>
          <small>${d.time}</small>
        </div>`;
    });
  });
}

// 🔹 傳送聊天室訊息
async function sendMessage() {
  const input = document.getElementById("chat-input");
  const text = input.value.trim();
  if (!text) return;
  await addDoc(collection(db, "chat"), {
    name: currentUser.displayName,
    email: currentUser.email,
    role: currentRole,
    message: text,
    time: new Date().toLocaleString()
  });
  input.value = "";
}

// 🔹 顯示聊天室訊息（即時）
function renderChat() {
  const chatBox = document.getElementById("chat-box");
  const chatQuery = query(collection(db, "chat"), orderBy("time"));
  onSnapshot(chatQuery, (snapshot) => {
    chatBox.innerHTML = "";
    snapshot.forEach((doc) => {
      const d = doc.data();
      let msg = d.message.replace(/\n/g, "<br>")
                         .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
      chatBox.innerHTML += `
        <div>
          <b>(${d.role}) ${d.name}</b>: ${msg}<br>
          <small>${d.time}</small>
        </div>`;
    });
    chatBox.scrollTop = chatBox.scrollHeight;
  });
}

// 🔹 登入狀態監聽
onAuthStateChanged(auth, async (user) => {
  if (user) {
    currentUser = user;
    document.getElementById("login-section").style.display = "none";
    document.getElementById("app").style.display = "block";
    document.getElementById("user-info").innerText = `👋 歡迎 ${user.displayName}`;

    const userRef = doc(db, "users", user.email);
    const userDoc = await getDoc(userRef);
    if (!userDoc.exists()) {
      const role = user.email === "chianghansen0302@gmail.com" ? "admin" : "student";
      await setDoc(userRef, { role });
      currentRole = role;
    } else {
      currentRole = userDoc.data().role;
    }

    if (currentRole === "teacher" || currentRole === "admin") {
      document.getElementById("teacher-panel").style.display = "block";
    }

    renderNotes();
    renderChat();
  }
});

// 全域綁定
window.googleLogin = googleLogin;
window.logout = logout;
window.addNote = addNote;
window.sendMessage = sendMessage;
</script>
