const app = initializeApp(firebaseConfig);

const provider = new GoogleAuthProvider();

let currentUser = null;
let currentUserRole = "student";

function linkify(text){
  const urlRegex = /(https?:\/\/[^\s]+)/g;
  return text.replace(urlRegex, '<a href="$1" target="_blank">$1</a>');
}

async function googleLogin(){ try{ await signInWithPopup(auth, provider);}catch(e){ alert("ç™»å…¥å¤±æ•—ï¼š"+e.message);} }

async function sendMessage(){
  const input=document.getElementById("msg-input");
  const msg=input.value.trim();
  if(!msg)return;
  await addDoc(collection(db,"chat"),{
    user:currentUser.displayName,
    email:currentUser.email,
    role:currentUserRole,
    msg:msg,
    time:new Date().toLocaleString()
  });
  input.value="";
}

function renderMessage(data){
  const prefix = data.role==="admin" ? "(ç®¡ç†å“¡)" : data.role==="teacher" ? "(è€å¸«)" : "(å­¸ç”Ÿ)";
  const cls = (data.email===currentUser.email) ? "message self" : "message";
  return `<div class="${cls}">
            <b>${prefix} ${data.user}</b><br>${linkify(data.msg)}
            <br><small>${data.time}</small>
          </div>`;
}
