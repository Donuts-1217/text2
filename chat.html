<script type="module" defer>
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, collection, addDoc, setDoc, doc, getDoc, onSnapshot, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

// ‚úÖ Firebase Ë®≠ÂÆö
const firebaseConfig = {
  apiKey: "AIzaSyAPJ_QfW6IurPiSFg1yrcrr3eu2eoLMXqM",
  authDomain: "text-585a6.firebaseapp.com",
  projectId: "text-585a6",
  storageBucket: "text-585a6.firebasestorage.app",
  messagingSenderId: "789195223699",
  appId: "1:789195223699:web:847902083fb646bda25366",
  measurementId: "G-FL11M47EFP"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

let currentUser = null;
let currentRole = "student";

async function googleLogin() {
  try { await signInWithPopup(auth, provider); } 
  catch (e) { alert("ÁôªÂÖ•Â§±ÊïóÔºö"+e.message); }
}

async function logout() { await signOut(auth); location.reload(); }

async function addNote() {
  const content = document.getElementById("note").value.trim();
  if (!content) return alert("Ë´ãËº∏ÂÖ•ÂÖßÂÆπÔºÅ");
  await addDoc(collection(db, "notes"), {
    author: currentUser.displayName,
    email: currentUser.email,
    content: content.replace(/\n/g, "<br>").replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>'),
    time: new Date().toLocaleString()
  });
  document.getElementById("note").value = "";
}

function renderNotes() {
  const notesEl = document.getElementById("notes");
  const q = query(collection(db, "notes"), orderBy("time", "desc"));
  onSnapshot(q, (snapshot) => {
    notesEl.innerHTML = "";
    snapshot.forEach((doc) => {
      const d = doc.data();
      notesEl.innerHTML += `
        <div class="note">
          <b>${d.author}</b> (${d.email})<br>${d.content}<br>
          <small>${d.time}</small>
        </div>`;
    });
  });
}

async function sendMessage() {
  const input = document.getElementById("chat-input");
  const text = input.value.trim();
  if (!text) return;
  await addDoc(collection(db, "chat"), {
    name: currentUser.displayName,
    email: currentUser.email,
    role: currentRole,
    message: text.replace(/\n/g, "<br>").replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>'),
    time: new Date().toLocaleString()
  });
  input.value = "";
}

function renderChat() {
  const chatBox = document.getElementById("chat-box");
  const q = query(collection(db, "chat"), orderBy("time"));
  onSnapshot(q, (snapshot) => {
    chatBox.innerHTML = "";
    snapshot.forEach((docItem) => {
      const d = docItem.data();
      chatBox.innerHTML += `
        <div>
          <b>(${d.role}) ${d.name}</b>: ${d.message}<br>
          <small>${d.time}</small>
        </div>`;
    });
    chatBox.scrollTop = chatBox.scrollHeight;
  });
}

onAuthStateChanged(auth, async (user) => {
  const loginSection = document.getElementById("login-section");
  const appSection = document.getElementById("app");
  if (!loginSection || !appSection) return;

  if (user) {
    currentUser = user;
    loginSection.style.display = "none";
    appSection.style.display = "block";
    document.getElementById("user-info").innerText = `üëã Ê≠°Ëøé ${user.displayName}`;

    const userRef = doc(db, "users", user.email);
    const userDoc = await getDoc(userRef);
    if (!userDoc.exists()) {
      const role = user.email === "chianghansen0302@gmail.com" ? "admin" : "student";
      await setDoc(userRef, { role });
      currentRole = role;
    } else {
      currentRole = userDoc.data().role;
    }

    if (currentRole === "teacher" || currentRole === "admin") {
      document.getElementById("teacher-panel").style.display = "block";
    }

    renderNotes();
    renderChat();

    // üîπ Ëº∏ÂÖ•Ê°ÜÂø´Êç∑ÈçµÔºöEnterÈÄÅÂá∫ÔºåShift+EnterÊèõË°å
    const noteBox = document.getElementById("note");
    const chatBox = document.getElementById("chat-input");

    noteBox.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        addNote();
      }
    });

    chatBox.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  }
});

window.googleLogin = googleLogin;
window.logout = logout;
window.addNote = addNote;
window.sendMessage = sendMessage;
</script>
