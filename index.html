<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>聯絡簿系統（含最高權限）</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: "微軟正黑體"; background: #f2f5fa; text-align: center; padding: 30px; }
h1 { color: #2c3e50; }
button { padding: 6px 14px; background: #4285F4; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 13px; margin:2px; }
button:hover { background: #3367D6; }
textarea, input[type=url], input[type=email] { width: 80%; max-width: 420px; margin-top: 10px; border-radius: 6px; border: 1px solid #ccc; padding: 8px; }
textarea { height: 100px; resize: none; }
input[type=file] { margin-top: 5px; }
.note { background: #fff; padding: 12px; border-radius: 10px; margin-bottom: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); position: relative; text-align:left; }
.note img { max-width: 100%; margin-top: 5px; border-radius: 6px; }
.editable { min-height: 20px; white-space: pre-wrap; } 
small { color: gray; display: block; margin-top: 5px; }
hr { margin: 25px 0; border: 0.5px solid #ccc; }
a { color: #4285F4; word-break: break-all; }
</style>
</head>
<body>
<h1>📘 聯絡簿系統</h1>

<div id="login-section">
  <button onclick="googleLogin();">使用 Google 登入</button>
</div>

<div id="app" style="display:none;">
  <p id="user-info"></p>
  <button onclick="logout()">登出</button>

  <!-- 老師面板 -->
  <div id="teacher-panel" style="display:none;">
    <h3>✏️ 老師寫聯絡簿</h3>
    <textarea id="note" placeholder="輸入聯絡簿內容..." onkeydown="handleEnter(event)"></textarea><br>
    <input type="url" id="linkInput" placeholder="輸入超連結 (https://...)"><br>
    <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)"><br>
    <img id="preview"><br>
    <button onclick="addNote()">送出</button>
  </div>

  <!-- 最高權限面板 -->
  <div id="admin-panel" style="display:none;">
    <h3>🛠 教師帳號管理（最高權限）</h3>
    <input type="email" id="newTeacherEmail" placeholder="輸入教師Email">
    <button onclick="addTeacher()">新增教師</button><br>
    <input type="email" id="deleteTeacherEmail" placeholder="輸入教師Email刪除">
    <button onclick="removeTeacher()">刪除教師</button>
  </div>

  <div id="student-panel">
    <h3>📖 最新聯絡簿</h3>
    <div id="messages"></div>

    <hr>

    <h3>🕒 歷史紀錄</h3>
    <div id="history"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, collection, addDoc, doc, setDoc, query, onSnapshot, getDocs, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyAPJ_QfW6IurPiSFg1yrcrr3eu2eoLMXqM",
  authDomain: "text-585a6.firebaseapp.com",
  projectId: "text-585a6",
  storageBucket: "text-585a6.appspot.com",
  messagingSenderId: "789195223699",
  appId: "1:789195223699:web:847902083fb646bda25366",
  measurementId: "G-FL11M47EFP"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);
const provider = new GoogleAuthProvider();

let role = "student";
let isAdmin = false;

async function googleLogin() {
  try { await signInWithPopup(auth, provider); } 
  catch(e) { alert("登入失敗：" + e.message); console.error(e); }
}

async function logout() { await signOut(auth); location.reload(); }

function handleEnter(e){
  if(e.key === "Enter" && !e.shiftKey){
    e.preventDefault();
    addNote(false);
  }
}

function previewImage(event){
  const preview = document.getElementById("preview");
  const file = event.target.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = e=>{ preview.src = e.target.result; preview.style.display="block"; };
    reader.readAsDataURL(file);
  } else { preview.src=""; preview.style.display="none"; }
}

async function addNote(update=false, docId=null, div=null){
  const content = document.getElementById("note").value.trim();
  const link = document.getElementById("linkInput").value.trim() || null;
  const fileInput = document.getElementById("imageInput");
  if(!content && !fileInput.files.length && !link) return alert("請輸入內容、圖片或連結！");

  let imageUrl = null;
  if(fileInput.files.length>0){
    const file = fileInput.files[0];
    const storageRef = ref(storage, `notes/${Date.now()}_${file.name}`);
    await uploadBytes(storageRef,file);
    imageUrl = await getDownloadURL(storageRef);
  }

  if(update && docId && div){
    const text = div.innerText;
    await setDoc(doc(db,"notes",docId),{
      author: div.dataset.author,
      email: div.dataset.email,
      content: text,
      imageUrl: div.dataset.newImage || div.dataset.image || imageUrl || null,
      link: div.dataset.newLink || div.dataset.link || link,
      time: new Date().toLocaleString()
    });
    div.dataset.image = div.dataset.newImage || div.dataset.image || imageUrl || null;
    div.dataset.link = div.dataset.newLink || div.dataset.link || link;
    div.dataset.newImage = "";
    div.dataset.newLink = "";
  } else {
    await addDoc(collection(db,"notes"),{
      author: auth.currentUser.displayName,
      email: auth.currentUser.email,
      content: content,
      imageUrl: imageUrl,
      link: link,
      time: new Date().toLocaleString()
    });

    const notesSnapshot = await getDocs(collection(db,"notes"));
    const docs = notesSnapshot.docs.sort((a,b)=>new Date(b.data().time)-new Date(a.data().time));
    if(docs.length>10){
      for(let i=10;i<docs.length;i++){
        await deleteDoc(doc(db,"notes",docs[i].id));
      }
    }
  }

  document.getElementById("note").value="";
  document.getElementById("linkInput").value="";
  fileInput.value="";
  document.getElementById("preview").style.display="none";
}

async function saveEdit(docId, div){
  await addOrUpdateImage(div);
  await addOrUpdateLink(div);
  const text = div.innerText;
  await setDoc(doc(db,"notes",docId),{
    author: div.dataset.author,
    email: div.dataset.email,
    content: text,
    imageUrl: div.dataset.image || null,
    link: div.dataset.link || null,
    time: new Date().toLocaleString()
  });
}

async function addOrUpdateImage(div){
  if(div.fileInput && div.fileInput.files.length>0){
    const file = div.fileInput.files[0];
    const storageRef = ref(storage, `notes/${Date.now()}_${file.name}`);
    await uploadBytes(storageRef,file);
    const url = await getDownloadURL(storageRef);
    div.dataset.newImage = url;
    div.dataset.image = url;
  }
}

async function addOrUpdateLink(div){
  if(div.linkInput && div.linkInput.value){
    div.dataset.newLink = div.linkInput.value;
    div.dataset.link = div.linkInput.value;
  }
}

async function deleteNote(docId){
  if(confirm("確定要刪除此筆記嗎？")) await deleteDoc(doc(db,"notes",docId));
}

function renderNotes(snapshot){
  const messagesEl = document.getElementById("messages");
  const historyEl = document.getElementById("history");
  messagesEl.innerHTML="";
  historyEl.innerHTML="";

  const docs = snapshot.docs.sort((a,b)=> new Date(b.data().time)- new Date(a.data().time));
  let first=true;
  docs.forEach(doc=>{
    const data = doc.data();
    const divId = `note_${doc.id}`;
    let contentEditable = role==="teacher"? "contenteditable='true'" : "";
    let contentHTML = (data.content||"").replace(/\n/g,"<br>");

    let html = `<div class='note'>
      <b>${data.author}</b>（${data.email}）<br>
      <div id='${divId}' class='editable' ${contentEditable} 
           data-author='${data.author}' data-email='${data.email}' 
           data-image='${data.imageUrl||""}' data-link='${data.link||""}'>${contentHTML}</div>`;

    if(data.link) html += `<br><a href='${data.link}' target='_blank'>${data.link}</a>`;
    if(data.imageUrl) html += `<br><img src='${data.imageUrl}' class='note-img'>`;

    if(role==="teacher"){
      html+=`<input type='file' id='file_${doc.id}' onchange='previewInlineImage(event,"${doc.id}")'><br>
             <input type='url' placeholder='編輯連結' id='link_${doc.id}' value='${data.link||""}' 
             oninput='document.getElementById("${divId}").dataset.newLink=this.value'><br>
             <button onclick='saveEdit("${doc.id}",document.getElementById("${divId}"))'>更新</button>
             <button onclick='deleteNote("${doc.id}")'>刪除</button>`;
    }

    html+=`<small>${data.time}</small></div>`;
    if(first){ messagesEl.innerHTML += html; first=false; }
    else historyEl.innerHTML += html;
  });
}

function previewInlineImage(event,id){
  const file = event.target.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = e=>{
      const div = document.getElementById(`note_${id}`);
      div.dataset.newImage = "";
      const existingImg = div.querySelector("img");
      if(existingImg) existingImg.src = e.target.result;
      else {
        const img = document.createElement("img");
        img.src = e.target.result;
        img.className = "note-img";
        div.appendChild(img);
      }
    };
    reader.readAsDataURL(file);
  }
}

// 最高權限功能
async function addTeacher(){
  const email = document.getElementById("newTeacherEmail").value.trim();
  if(!email) return alert("請輸入Email");
  await setDoc(doc(db,"users",email), {role:"teacher"});
  alert(email+" 已設為教師");
}

async function removeTeacher(){
  const email = document.getElementById("deleteTeacherEmail").value.trim();
  if(!email) return alert("請輸入Email");
  const userRef = doc(db,"users",email);
  await setDoc(userRef, {role:"student"});
  alert(email+" 已移除教師權限");
}

onAuthStateChanged(auth, async user=>{
  if(user){
    document.getElementById("login-section").style.display="none";
    document.getElementById("app").style.display="block";
    document.getElementById("user-info").innerText=`👋 歡迎 ${user.displayName}`;
    
    isAdmin = (user.email==="chianghansen0302@gmail.com");
    if(isAdmin) document.getElementById("admin-panel").style.display="block";

    const userRef = doc(db,"users",user.email);
    const userDoc = await getDoc(userRef);
    if(!userDoc.exists()){
      await setDoc(userRef,{role:"student"});
      role = "student";
    } else { role = userDoc.data().role; }

    const q = query(collection(db,"notes"));
    onSnapshot(q,renderNotes);
  }
});

window.googleLogin = googleLogin;
window.logout = logout;
window.addNote = addNote;
window.saveEdit = saveEdit;
window.deleteNote = deleteNote;
window.handleEnter = handleEnter;
window.previewImage = previewImage;
window.previewInlineImage = previewInlineImage;
window.addTeacher = addTeacher;
window.removeTeacher = removeTeacher;
</script>
</body>
</html>
