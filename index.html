<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>聯絡簿與聊天室系統</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: "微軟正黑體"; background: #f2f5fa; text-align: center; padding: 20px; }
h1 { color: #2c3e50; }
button { padding: 6px 12px; margin: 2px; background: #4285F4; color: white; border: none; border-radius: 6px; cursor: pointer; }
button:hover { background: #3367D6; }
textarea, input { width: 80%; max-width: 420px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc; padding: 6px; }
#notes-section, #chat-box { margin-top: 20px; text-align: left; max-width: 600px; margin-left: auto; margin-right: auto; }
.note { background: #fff; padding: 12px; border-radius: 10px; margin-bottom: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
.reply-box { background: #eef5ff; padding: 10px; border-radius: 8px; margin-top: 6px; }
small { color: gray; }
.hidden { display: none; }
</style>
</head>
<body>

<h1>📘 聯絡簿與聊天室系統</h1>

<div id="login-section">
  <button onclick="googleLogin()">使用 Google 登入</button>
</div>

<div id="app" style="display:none;">
  <p id="user-info"></p>
  <button onclick="logout()">登出</button>

  <div id="teacher-panel" style="display:none;">
    <h3>✏️ 寫聯絡簿</h3>
    <textarea id="note" placeholder="輸入內容 (Shift+Enter 換行)..."></textarea><br>
    <button onclick="addNote()">送出</button>
  </div>

  <div id="notes-section">
    <h3>📜 聯絡簿紀錄</h3>
    <div id="notes"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, collection, addDoc, setDoc, doc, getDoc, onSnapshot, deleteDoc, updateDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

// Firebase 設定
const firebaseConfig = {
  apiKey: "AIzaSyAPJ_QfW6IurPiSFg1yrcrr3eu2eoLMXqM",
  authDomain: "text-585a6.firebaseapp.com",
  projectId: "text-585a6",
  storageBucket: "text-585a6.firebasestorage.app",
  messagingSenderId: "789195223699",
  appId: "1:789195223699:web:847902083fb646bda25366",
  measurementId: "G-FL11M47EFP"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

let currentUser = null;
let currentRole = "student";

// Google 登入
async function googleLogin() {
  try { await signInWithPopup(auth, provider); } 
  catch (e) { alert("登入失敗："+e.message); }
}

// 登出
async function logout() { await signOut(auth); location.reload(); }

// 新增聯絡簿
async function addNote() {
  const content = document.getElementById("note").value.trim();
  if (!content) return alert("請輸入內容！");
  await addDoc(collection(db, "notes"), {
    author: currentUser.displayName,
    email: currentUser.email,
    content: content.replace(/\n/g, "<br>").replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>'),
    reply: null,
    time: new Date().toLocaleString()
  });
  document.getElementById("note").value = "";
}

// 顯示聯絡簿
function renderNotes() {
  const notesEl = document.getElementById("notes");
  const q = query(collection(db, "notes"), orderBy("time", "desc"));
  onSnapshot(q, (snapshot) => {
    notesEl.innerHTML = "";
    snapshot.forEach((docItem) => {
      const d = docItem.data();
      // 學生只能看到自己的回覆
      if (currentRole === "student" && d.reply && d.reply.target !== currentUser.email) return;

      let buttons = "";
      if (currentRole === "teacher" || currentRole === "admin") {
        buttons = `
          <button onclick="editNote('${docItem.id}', '${d.content.replace(/'/g, "\\'")}')">編輯</button>
          <button onclick="deleteNote('${docItem.id}', '${d.content.replace(/'/g, "\\'")}')">刪除</button>
          <button onclick="replyNote('${docItem.id}', '${d.email}')">回覆</button>`;
      }

      const replyHTML = d.reply ? `
        <div class="reply-box">
          <b>${d.reply.from}</b>：${d.reply.content}<br>
          <small>${d.reply.time}</small>
        </div>` : "";

      notesEl.innerHTML += `
        <div class="note">
          <b>${d.author}</b> (${d.email})<br>
          ${d.content}<br>
          ${replyHTML}
          <small>${d.time}</small><br>
          ${buttons}
        </div>`;
    });
  });
}

// 編輯
async function editNote(id, oldContent) {
  const newText = prompt("請輸入新的內容：", oldContent.replace(/<br>/g, "\n"));
  if (newText !== null) {
    await updateDoc(doc(db, "notes", id), {
      content: newText.replace(/\n/g, "<br>").replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>')
    });
  }
}

// 刪除
async function deleteNote(id, content) {
  if (!confirm("確定要刪除這則聯絡簿嗎？")) return;
  await addDoc(collection(db, "deleted_log"), {
    deletedBy: currentUser.displayName,
    content,
    time: new Date().toLocaleString()
  });
  await deleteDoc(doc(db, "notes", id));
}

// 回覆（僅學生本人可見）
async function replyNote(id, targetEmail) {
  const text = prompt("請輸入回覆內容：");
  if (!text) return;
  await updateDoc(doc(db, "notes", id), {
    reply: {
      from: currentUser.displayName,
      target: targetEmail,
      content: text.replace(/\n/g, "<br>").replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>'),
      time: new Date().toLocaleString()
    }
  });
}

// 登入狀態監聽
onAuthStateChanged(auth, async (user) => {
  if (!user) return;
  currentUser = user;
  document.getElementById("login-section").style.display = "none";
  document.getElementById("app").style.display = "block";
  document.getElementById("user-info").innerText = `👋 歡迎 ${user.displayName}`;

  const userRef = doc(db, "users", user.email);
  const userDoc = await getDoc(userRef);
  if (!userDoc.exists()) {
    const role = user.email === "chianghansen0302@gmail.com" ? "admin" : "student";
    await setDoc(userRef, { role });
    currentRole = role;
  } else {
    currentRole = userDoc.data().role;
  }

  if (currentRole === "teacher" || currentRole === "admin") {
    document.getElementById("teacher-panel").style.display = "block";
  }

  renderNotes();
});

// 綁定全域
window.googleLogin = googleLogin;
window.logout = logout;
window.addNote = addNote;
window.editNote = editNote;
window.deleteNote = deleteNote;
window.replyNote = replyNote;
</script>
</body>
</html>
