async function addNote(){
  const content = document.getElementById("note").value.trim();
  if(!content) return alert("è«‹è¼¸å…¥å…§å®¹");
  let imgURL="";
  const file = document.getElementById("imageInput").files[0];
  if(file){
    const ref = storage.ref().child("images/"+Date.now()+"_"+file.name);
    await ref.put(file);
    imgURL = await ref.getDownloadURL();
  }
  const link = document.getElementById("linkInput").value.trim();
  await db.collection("notes").add({content, link, imgURL, author:nickname, deleted:false, timestamp:firebase.firestore.FieldValue.serverTimestamp()});
  document.getElementById("note").value=""; document.getElementById("linkInput").value=""; document.getElementById("preview").style.display="none";
}

async function loadNotes(){
  db.collection("notes").orderBy("timestamp","desc").onSnapshot(snapshot=>{
    const messages=document.getElementById("messages");
    const recycle=document.getElementById("recycle");
    messages.innerHTML=""; recycle.innerHTML="";
    snapshot.forEach(doc=>{
      const data=doc.data();
      const div=document.createElement("div");
      div.className="note";
      div.innerHTML=`<strong>${data.author}</strong><br>${data.content}${data.link?'<div class="link-div"><a href="'+data.link+'" target="_blank">'+data.link+'</a></div>':''}${data.imgURL?'<img src="'+data.imgURL+'">':''}`;
      if(role==="teacher"){
        const delBtn=document.createElement("button"); delBtn.textContent = data.deleted?"å¾©åŸ":"åˆªé™¤";
        delBtn.onclick = ()=> doc.ref.update({deleted:!data.deleted});
        const editBtn=document.createElement("button"); editBtn.textContent="ç·¨è¼¯";
        editBtn.onclick = ()=>{
          document.getElementById("note").value=data.content;
        };
        div.appendChild(editBtn); div.appendChild(delBtn);
      }
      if(data.deleted){ recycle.appendChild(div); } else{ messages.appendChild(div); }
    });
  });
}

async function sendChat(){
  const val=document.getElementById("chatInput").value.trim();
  if(!val) return;
  await db.collection("chat").add({nickname, content:val, timestamp:firebase.firestore.FieldValue.serverTimestamp()});
  document.getElementById("chatInput").value="";
}

function loadChat(){
  db.collection("chat").orderBy("timestamp").onSnapshot(snapshot=>{
    const box=document.getElementById("chatBox"); box.innerHTML="";
    snapshot.forEach(doc=>{
      const data=doc.data();
      const div=document.createElement("div");
      div.className="chat-container "+(data.nickname===nickname?"me":"other");
      div.innerHTML=`<div class="chat-msg"><span class="chat-nickname">${data.nickname}</span><span class="chat-content">${data.content}</span><span class="chat-time">${data.timestamp?new Date(data.timestamp.toDate()).toLocaleTimeString():""}</span></div>`;
      box.appendChild(div);
    });
    box.scrollTop = box.scrollHeight;
  });
}
