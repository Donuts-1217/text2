<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>聯絡簿系統（Google 登入版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: "微軟正黑體"; background: #f2f5fa; text-align: center; padding: 30px; }
    h1 { color: #2c3e50; }
    button { padding: 10px 20px; background: #4285F4; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
    button:hover { background: #3367D6; }
    textarea { width: 80%; max-width: 420px; height: 100px; margin-top: 10px; border-radius: 6px; border: 1px solid #ccc; padding: 8px; }
    #messages, #history { margin-top: 25px; text-align: left; max-width: 600px; margin-left: auto; margin-right: auto; }
    .note { background: #fff; padding: 12px; border-radius: 10px; margin-bottom: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    small { color: gray; }
    hr { margin: 25px 0; border: 0.5px solid #ccc; }
  </style>
</head>
<body>
  <h1>📘 聯絡簿系統</h1>

  <div id="login-section">
    <button onclick="googleLogin(); console.log('登入按鈕被點擊');">使用 Google 登入</button>
  </div>

  <div id="app" style="display:none;">
    <p id="user-info"></p>
    <button onclick="logout()">登出</button>

    <div id="teacher-panel" style="display:none;">
      <h3>✏️ 老師寫聯絡簿</h3>
      <textarea id="note" placeholder="輸入聯絡簿內容..."></textarea><br>
      <button onclick="addNote()">送出</button>
    </div>

    <div id="student-panel">
      <h3>📖 最新聯絡簿</h3>
      <div id="messages"></div>

      <hr>

      <h3>🕒 歷史紀錄</h3>
      <div id="history"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { 
      getFirestore, collection, addDoc, getDocs, setDoc, doc, getDoc, query, orderBy 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAPJ_QfW6IurPiSFg1yrcrr3eu2eoLMXqM",
      authDomain: "text-585a6.firebaseapp.com",
      projectId: "text-585a6",
      storageBucket: "text-585a6.firebasestorage.app",
      messagingSenderId: "789195223699",
      appId: "1:789195223699:web:847902083fb646bda25366",
      measurementId: "G-FL11M47EFP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    console.log("Firebase script 已載入");

    async function googleLogin() {
      console.log("googleLogin() 被呼叫");
      try {
        await signInWithPopup(auth, provider);
        console.log("登入成功");
      } catch (e) {
        console.error("登入錯誤：", e);
        alert("登入失敗：" + e.message);
      }
    }

    async function logout() {
      await signOut(auth);
      location.reload();
    }

    async function addNote() {
      const content = document.getElementById("note").value.trim();
      if (!content) return alert("請輸入內容！");
      await addDoc(collection(db, "notes"), {
        author: auth.currentUser.displayName,
        email: auth.currentUser.email,
        content: content,
        time: new Date().toLocaleString()
      });
      document.getElementById("note").value = "";
      loadNotes();
    }

    // 🔹 載入聯絡簿與歷史紀錄
    async function loadNotes() {
      const q = query(collection(db, "notes"), orderBy("time", "desc"));
      const querySnapshot = await getDocs(q);

      const messagesEl = document.getElementById("messages");
      const historyEl = document.getElementById("history");
      messagesEl.innerHTML = "";
      historyEl.innerHTML = "";

      let first = true;
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const html = `
          <div class='note'>
            <b>${data.author}</b>（${data.email}）<br>
            ${data.content}<br>
            <small>${data.time}</small>
          </div>`;
        if (first) {
          messagesEl.innerHTML = html; // 最新一筆顯示在「最新聯絡簿」
          first = false;
        } else {
          historyEl.innerHTML += html; // 其餘顯示在歷史紀錄
        }
      });
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        console.log("使用者登入：", user.email);
        document.getElementById("login-section").style.display = "none";
        document.getElementById("app").style.display = "block";
        document.getElementById("user-info").innerText = `👋 歡迎 ${user.displayName}`;

        const userRef = doc(db, "users", user.email);
        const userDoc = await getDoc(userRef);

        let role = "student";

        if (user.email === "chianghansen0302@gmail.com") {
          role = "teacher";

        }else if(user.email === "1130404@gm.khjh.hc.edu.tw") {
          role = "teacher";

        } else if (!userDoc.exists()) {
          await setDoc(userRef, { role: "student" });
        } else {
          role = userDoc.data().role;
        }

        if (role === "teacher") {
          document.getElementById("teacher-panel").style.display = "block";
        }

        loadNotes();
      } else {
        console.log("尚未登入");
      }
    });

    window.googleLogin = googleLogin;
    window.logout = logout;
    window.addNote = addNote;
  </script>
</body>
</html>
