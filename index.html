<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>聯絡簿系統（升級版）</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: "微軟正黑體"; background: #f2f5fa; text-align: center; padding: 30px; }
h1 { color: #2c3e50; }
button { padding: 8px 16px; background: #4285F4; color: white; border: none; border-radius: 6px; cursor: pointer; margin:2px; }
button:hover { background: #3367D6; }
textarea { width: 80%; max-width: 420px; height: 80px; margin-top: 10px; border-radius: 6px; border: 1px solid #ccc; padding: 8px; }
#messages { margin-top: 20px; text-align: left; max-width: 600px; margin-left: auto; margin-right: auto; }
.note { background: #fff; padding: 12px; border-radius: 10px; margin-bottom: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
small { color: gray; }
</style>
</head>
<body>

<h1>📘 聯絡簿系統（升級版）</h1>

<div id="login-section">
  <button onclick="googleLogin()">使用 Google 登入</button>
</div>

<div id="app" style="display:none;">
  <p id="user-info"></p>
  <button onclick="logout()">登出</button>

  <div id="teacher-panel" style="display:none;">
    <h3>✏️ 寫聯絡簿</h3>
    <textarea id="note" placeholder="輸入內容..."></textarea><br>
    <button onclick="addNote()">送出</button>
    <h3>👥 角色管理</h3>
    <input type="email" id="role-email" placeholder="輸入使用者 Email">
    <select id="role-select">
      <option value="student">學生</option>
      <option value="teacher">老師</option>
    </select>
    <button onclick="setUserRole()">設定角色</button>
  </div>

  <div id="student-panel">
    <h3>📖 聯絡簿內容</h3>
    <div id="messages"></div>
    <button onclick="exportNotes()">⬇️ 導出聯絡簿（純文字）</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, setDoc, doc, getDoc, updateDoc, deleteDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

// ✅ Firebase 設定
const firebaseConfig = {
  apiKey: "AIzaSyAPJ_QfW6IurPiSFg1yrcrr3eu2eoLMXqM",
  authDomain: "text-585a6.firebaseapp.com",
  projectId: "text-585a6",
  storageBucket: "text-585a6.firebasestorage.app",
  messagingSenderId: "789195223699",
  appId: "1:789195223699:web:847902083fb646bda25366",
  measurementId: "G-FL11M47EFP"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

let currentUser = null;

// 🔹 Google 登入
async function googleLogin() {
  try {
    await signInWithPopup(auth, provider);
  } catch(e) {
    alert("登入失敗：" + e.message);
  }
}

// 🔹 登出
async function logout() {
  await signOut(auth);
  location.reload();
}

// 🔹 新增筆記
async function addNote() {
  const content = document.getElementById("note").value.trim();
  if(!content) return alert("請輸入內容！");
  await addDoc(collection(db, "notes"), {
    author: currentUser.displayName,
    email: currentUser.email,
    content: content,
    time: new Date().toLocaleString()
  });
  document.getElementById("note").value = "";
}

// 🔹 編輯筆記
async function editNote(id, oldContent) {
  const newContent = prompt("編輯內容：", oldContent);
  if(newContent !== null) {
    await updateDoc(doc(db, "notes", id), { content: newContent });
  }
}

// 🔹 刪除筆記
async function deleteNote(id) {
  if(confirm("確定要刪除這筆筆記？")) {
    await deleteDoc(doc(db, "notes", id));
  }
}

// 🔹 設定使用者角色
async function setUserRole() {
  const email = document.getElementById("role-email").value.trim();
  const role = document.getElementById("role-select").value;
  if(!email) return alert("請輸入 Email");
  await setDoc(doc(db, "users", email), { role: role });
  alert(`${email} 已設為 ${role}`);
}

// 🔹 導出筆記（純文字）
async function exportNotes() {
  const querySnapshot = await getDocs(collection(db, "notes"));
  let text = "";
  querySnapshot.forEach(doc => {
    const data = doc.data();
    text += `${data.time} | ${data.author} (${data.email})\n${data.content}\n\n`;
  });
  const blob = new Blob([text], {type: "text/plain"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "聯絡簿.txt";
  a.click();
  URL.revokeObjectURL(url);
}

// 🔹 登入狀態監聽
onAuthStateChanged(auth, async (user) => {
  if(user) {
    currentUser = user;
    document.getElementById("login-section").style.display = "none";
    document.getElementById("app").style.display = "block";
    document.getElementById("user-info").innerText = `👋 歡迎 ${user.displayName}`;

    // 確認角色
    const userRef = doc(db, "users", user.email);
    const userDoc = await getDoc(userRef);
    let role = "student";
    if(!userDoc.exists()) {
      await setDoc(userRef, { role: "student" });
    } else {
      role = userDoc.data().role;
    }

    if(role === "teacher") document.getElementById("teacher-panel").style.display = "block";

    // 🔹 即時更新筆記
    const notesQuery = query(collection(db, "notes"), orderBy("time", "desc"));
    onSnapshot(notesQuery, snapshot => {
      const messagesEl = document.getElementById("messages");
      messagesEl.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;
        let actions = "";
        // 只有作者或老師可編輯刪除
        if(data.email === user.email || role === "teacher") {
          actions = `<button onclick="editNote('${id}','${data.content.replace(/'/g,"\\'")}')">編輯</button>
                     <button onclick="deleteNote('${id}')">刪除</button>`;
        }
        messagesEl.innerHTML += `
        <div class='note'>
          <b>${data.author}</b>（${data.email}）<br>
          ${data.content}<br>
          <small>${data.time}</small><br>
          ${actions}
        </div>`;
      });
    });

  } else {
    console.log("尚未登入");
  }
});

// 🔹 掛到全域
window.googleLogin = googleLogin;
window.logout = logout;
window.addNote = addNote;
window.editNote = editNote;
window.deleteNote = deleteNote;
window.setUserRole = setUserRole;
window.exportNotes = exportNotes;

</script>
</body>
</html>
