<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>答題網站</title>
</head>
<body>
  <h1>小測驗</h1>
  <p>1. 2 + 2 = ?</p>
  <button onclick="check(1)">3</button>
  <button onclick="check(2)">4</button>
  <button onclick="check(3)">5</button>

  <p id="result"></p>

  <script>
    function check(ans){
      if(ans === 2){
        document.getElementById('result').innerText = "✅ 正確！";
      }else{
        document.getElementById('result').innerText = "❌ 錯了！";
      }
    }
  </script>
</body>
</html>
