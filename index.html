// è¯çµ¡ç°¿åŠŸèƒ½
async function addNote(){
  const text=document.getElementById("note").value.trim();
  if(!text) return;
  let imageUrl="";
  const file=document.getElementById("imageInput").files[0];
  if(file){
    const imgRef=ref(storage,"notes/"+Date.now()+"_"+file.name);
    await uploadBytes(imgRef,file);
    imageUrl=await getDownloadURL(imgRef);
  }
  const link=document.getElementById("linkInput").value.trim();
  await addDoc(collection(db,"notes"),{text,link,image:imageUrl,deleted:false,timestamp:Date.now()});
  document.getElementById("note").value="";
  document.getElementById("linkInput").value="";
  document.getElementById("imageInput").value="";
  document.getElementById("preview").style.display="none";
}

function listenNotes(){
  const q=query(collection(db,"notes"),orderBy("timestamp","desc"));
  onSnapshot(q,snapshot=>{
    const messages=document.getElementById("messages");
    const recycle=document.getElementById("recycle");
    messages.innerHTML="";
    recycle.innerHTML="";
    snapshot.forEach(doc=>{
      const data=doc.data();
      const id=doc.id;
      const html=`
      <div class="note">
        ${data.image?`<img src="${data.image}">`:''}
        <div>${data.text}</div>
        ${data.link?`<a href="${data.link}" target="_blank">${data.link}</a>`:''}
        ${role==="teacher"?`
        <div class="note-actions">
          <button onclick="editNote('${id}')">ç·¨è¼¯</button>
          <button onclick="deleteNote('${id}')">${data.deleted?'å¾©åŸ':'åˆªé™¤'}</button>
        </div>`:''}
      </div>`;
      if(data.deleted) recycle.innerHTML+=html;
      else messages.innerHTML+=html;
    });
  });
}

async function deleteNote(id){
  const docRef=doc(db,"notes",id);
  const note=await getDoc(docRef);
  await setDoc(docRef,{deleted:!note.data().deleted},{merge:true});
}

async function editNote(id){
  const note=await getDoc(doc(db,"notes",id));
  const data=note.data();
  const newText=prompt("ä¿®æ”¹è¯çµ¡ç°¿å…§å®¹:",data.text);
  if(newText!==null){
    await setDoc(doc(db,"notes",id),{text:newText},{merge:true});
  }
}

// èŠå¤©å®¤åŠŸèƒ½
async function sendChat(){
  const text=document.getElementById("chatInput").value.trim();
  if(!text) return;
  await addDoc(collection(db,"chat"),{text,nickname,timestamp:Date.now()});
  document.getElementById("chatInput").value="";
}

function listenChat(){
  const q=query(collection(db,"chat"),orderBy("timestamp"));
  onSnapshot(q,snapshot=>{
    const box=document.getElementById("chatBox");
    box.innerHTML="";
    snapshot.forEach(doc=>{
      const data=doc.data();
      const div=document.createElement("div");
      div.className="chat-container other";
      if(data.nickname===nickname) div.className="chat-container me";
      div.innerHTML=`<div class="chat-msg"><div class="chat-nickname">${data.nickname}</div><div class="chat-content">${data.text}</div><div class="chat-time">${new Date(data.timestamp).toLocaleTimeString()}</div></div>`;
      box.appendChild(div);
      box.scrollTop=box.scrollHeight;
    });
  });
}
