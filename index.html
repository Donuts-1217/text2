<script type="module">

const app = initializeApp(firebaseConfig);

// âœ… å·¥å…·å‡½å¼ï¼šè½‰æ›è¶…é€£çµã€æ›è¡Œ
function formatText(str){
  if(!str) return "";
  str = str.replace(/\n/g, "<br>");
  str = str.replace(/(https?:\/\/[^\s]+)/g, '<a class="link" href="$1" target="_blank">$1</a>');
  return str;
}

// ğŸŸ¢ ç™»å…¥ / ç™»å‡º
async function googleLogin(){ try{ await signInWithPopup(auth, provider);}catch(e){alert("ç™»å…¥å¤±æ•—ï¼š"+e.message);} }
async function logout(){ await signOut(auth); location.reload(); }

// âœï¸ è¯çµ¡ç°¿åŠŸèƒ½
async function addNote(){
  const content=document.getElementById("note").value.trim();
  if(!content) return alert("è«‹è¼¸å…¥å…§å®¹ï¼");
  await addDoc(collection(db,"notes"),{
    author:currentUser.displayName,email:currentUser.email,
    content:content,time:new Date().toLocaleString(),replies:[]
  });
  document.getElementById("note").value="";
}
async function replyNote(id){
  const content=prompt("è¼¸å…¥å›è¦†å…§å®¹ï¼š");
  if(!content) return;
  const ref=doc(db,"notes",id);
  const note=await getDoc(ref);
  const data=note.data();
  const reply={author:currentUser.displayName,email:currentUser.email,content:content,time:new Date().toLocaleString()};
  const replies=data.replies||[];
  replies.push(reply);
  await updateDoc(ref,{replies});
}
async function deleteNote(id){
  if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")){
    const ref=doc(db,"notes",id);
    const note=await getDoc(ref);
    await addDoc(collection(db,"deleted_notes"), note.data());
    await deleteDoc(ref);
  }
}
async function deleteReply(noteId,index){
  if(currentUserRole!=="admin") return;
  const ref=doc(db,"notes",noteId);
  const note=await getDoc(ref);
  const data=note.data();
  data.replies.splice(index,1);
  await updateDoc(ref,{replies:data.replies});
}
async function setUserRole(){
  const email=document.getElementById("role-email").value.trim();
  const role=document.getElementById("role-select").value;
  if(!email)return alert("è«‹è¼¸å…¥ Email");
  await setDoc(doc(db,"users",email),{role});
  alert(`${email} å·²è¨­ç‚º ${role}`);
}
async function viewDeleted(){
  const snapshot=await getDocs(collection(db,"deleted_notes"));
  const list=document.getElementById("deleted-notes");
  list.innerHTML="";
  snapshot.forEach(d=>{
    const data=d.data();
    list.innerHTML+=`<div class="note"><b>${data.author}</b>: ${formatText(data.content)}<br><small>${data.time}</small></div>`;
  });
}

// é¡¯ç¤ºè¯çµ¡ç°¿
function renderNote(data,id){
  let actions="";
  if(data.email===currentUser.email || currentUserRole!=="student"){
    actions+=`<button onclick="replyNote('${id}')">å›è¦†</button>`;
  }
  if(currentUserRole==="teacher"||currentUserRole==="admin"){
    actions+=`<button onclick="deleteNote('${id}')">åˆªé™¤</button>`;
  }
  let replies="";
  if(data.replies&&data.replies.length>0){
    data.replies.forEach((r,i)=>{
      replies+=`<div class="reply"><b>${r.author}</b>: ${formatText(r.content)}<br><small>${r.time}</small>`;
      if(currentUserRole==="admin") replies+=` <button onclick="deleteReply('${id}',${i})">åˆªé™¤å›è¦†</button>`;
      replies+=`</div>`;
    });
  }
  return `<div class="note"><b>${data.author}</b> (${data.email})<br>${formatText(data.content)}<br><small>${data.time}</small><br>${actions}${replies}</div>`;
}

// ğŸ’¬ èŠå¤©å®¤
async function sendMessage(){
  const content=document.getElementById("chat-input").value.trim();
  if(!content) return;
  await addDoc(collection(db,"chat_messages"),{
    author:currentUser.displayName,email:currentUser.email,
    content:content,time:new Date().toLocaleString()
  });
  document.getElementById("chat-input").value="";
}
function renderChat(data){
  return `<div class="chat-msg"><b>${data.author}</b>: ${formatText(data.content)}<br><small>${data.time}</small></div>`;
}

// ğŸ‘¤ ç™»å…¥ç›£è½
onAuthStateChanged(auth, async(user)=>{
  if(user){
    currentUser=user;
    document.getElementById("login-section").classList.add("hidden");
    document.getElementById("app").classList.remove("hidden");
    document.getElementById("user-info").innerText=`ğŸ‘‹ æ­¡è¿ ${user.displayName}`;

    // è§’è‰²
    const ref=doc(db,"users",user.email);
    const docSnap=await getDoc(ref);
    if(!docSnap.exists()){
      let defaultRole = (user.email==="chianghansen0302@gmail.com") ? "admin" : "student";
      await setDoc(ref,{role:defaultRole});
      currentUserRole=defaultRole;
    } else currentUserRole=docSnap.data().role;

    if(currentUserRole==="teacher"||currentUserRole==="admin") document.getElementById("teacher-panel").classList.remove("hidden");
    if(currentUserRole==="admin") document.getElementById("admin-panel").classList.remove("hidden");

    // è¯çµ¡ç°¿ç›£è½
    const notesQuery=query(collection(db,"notes"),orderBy("time","desc"));
    onSnapshot(notesQuery,(snap)=>{
      const docs=snap.docs;
      const latest=document.getElementById("latest");
      const history=document.getElementById("history");
      latest.innerHTML=""; history.innerHTML="";
      if(docs.length>0) latest.innerHTML=renderNote(docs[0].data(),docs[0].id);

});
