<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>📘 聯絡簿系統（含三身分＋自動超連結）</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: "微軟正黑體"; background: #f2f5fa; text-align: center; padding: 20px; }
h1 { color: #2c3e50; }
button { padding: 6px 12px; margin: 2px; background: #4285F4; color: white; border: none; border-radius: 6px; cursor: pointer; }
button:hover { background: #3367D6; }
textarea { 
  width: 80%; max-width: 420px; min-height: 60px; resize: none;
  border-radius: 6px; border: 1px solid #ccc; padding: 8px; line-height: 1.4;
}
#latest, #history { margin-top: 20px; text-align: left; max-width: 600px; margin-left: auto; margin-right: auto; }
.note { background: #fff; padding: 12px; border-radius: 10px; margin-bottom: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
.reply { background: #f7f7f7; padding: 6px 10px; border-radius: 8px; margin-top: 6px; margin-left: 12px; }
small { color: gray; }
.section-title { margin-top:20px; font-size:18px; font-weight:bold; color:#2c3e50; }
a { color: #1a73e8; text-decoration: none; }
a:hover { text-decoration: underline; }
</style>
</head>
<body>

<h1>📘 聯絡簿系統（含管理員、老師、學生）</h1>

<div id="login-section">
  <button onclick="googleLogin()">使用 Google 登入</button>
</div>

<div id="app" style="display:none;">
  <p id="user-info"></p>
  <button onclick="logout()">登出</button>

  <div id="teacher-panel" style="display:none;">
    <h3>✏️ 寫聯絡簿</h3>
    <textarea id="note" placeholder="輸入內容（Shift+Enter換行）"></textarea><br>
    <button onclick="addNote()">送出</button>
  </div>

  <div id="admin-panel" style="display:none;">
    <h3>👑 管理使用者角色</h3>
    <input type="email" id="role-email" placeholder="輸入使用者 Email">
    <select id="role-select">
      <option value="student">學生</option>
      <option value="teacher">老師</option>
      <option value="admin">管理員</option>
    </select>
    <button onclick="setUserRole()">設定角色</button>
  </div>

  <div id="student-panel">
    <div class="section-title">📌 最新聯絡簿</div>
    <div id="latest"></div>
    <div class="section-title">📜 歷史紀錄（最新7筆）</div>
    <div id="history"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, collection, addDoc, setDoc, doc, getDoc, deleteDoc, updateDoc, onSnapshot, query, orderBy, Timestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

// ✅ Firebase 設定
const firebaseConfig = {
  apiKey: "AIzaSyAPJ_QfW6IurPiSFg1yrcrr3eu2eoLMXqM",
  authDomain: "text-585a6.firebaseapp.com",
  projectId: "text-585a6",
  storageBucket: "text-585a6.firebasestorage.app",
  messagingSenderId: "789195223699",
  appId: "1:789195223699:web:847902083fb646bda25366",
  measurementId: "G-FL11M47EFP"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

let currentUser = null;
let currentUserRole = "student";

// 🔹 Google 登入 / 登出
async function googleLogin() { try { await signInWithPopup(auth, provider); } catch(e){ alert("登入失敗："+e.message);} }
async function logout(){ await signOut(auth); location.reload();}

// 🔹 新增聯絡簿
async function addNote(){
  const content = document.getElementById("note").value.trim();
  if(!content) return alert("請輸入內容！");
  await addDoc(collection(db,"notes"),{
    author: currentUser.displayName,
    email: currentUser.email,
    content: content,
    time: Timestamp.now(),
    replies: []
  });
  document.getElementById("note").value = "";
}

// 🔹 將文字自動轉為可點連結與換行
function linkify(text) {
  return text
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/\n/g, "<br>")
    .replace(
      /(https?:\/\/[^\s<]+)/g,
      '<a href="$1" target="_blank">$1</a>'
    );
}

// 🔹 編輯、刪除、回覆
async function editNote(id, oldContent){
  const newContent = prompt("編輯內容：", oldContent);
  if(newContent!==null){ await updateDoc(doc(db,"notes",id),{content:newContent}); }
}
async function deleteNote(id){ if(confirm("確定要刪除？")) await deleteDoc(doc(db,"notes",id)); }
async function replyNote(id){
  const content = prompt("輸入回覆內容：");
  if(!content) return;
  const noteRef = doc(db,"notes",id);
  const noteDoc = await getDoc(noteRef);
  const data = noteDoc.data();
  const newReply = {
    author: currentUser.displayName,
    email: currentUser.email,
    content: content,
    time: new Date().toLocaleString()
  };
  const replies = data.replies || [];
  replies.push(newReply);
  await updateDoc(noteRef,{replies});
}

// 🔹 設定角色（只有管理員能用）
async function setUserRole(){
  const email = document.getElementById("role-email").value.trim();
  const role = document.getElementById("role-select").value;
  if(!email) return alert("請輸入 Email");
  await setDoc(doc(db,"users",email),{role});
  alert(`${email} 已設為 ${role}`);
}

// 🔹 顯示筆記
function renderNote(data, id){
  let actions = "";
  if(data.email===currentUser.email || currentUserRole==="teacher" || currentUserRole==="admin"){
    actions = `<button onclick="editNote('${id}','${data.content.replace(/'/g,"\\'")}')">編輯</button>
               <button onclick="deleteNote('${id}')">刪除</button>`;
  }

  const timeStr = data.time.toDate ? data.time.toDate().toLocaleString() : data.time;
  const formattedContent = linkify(data.content);

  let repliesHtml = "";
  if(data.replies && data.replies.length>0){
    data.replies.forEach(r=>{
      const replyText = linkify(r.content);
      repliesHtml += `<div class="reply"><b>${r.author}</b> (${r.email}): ${replyText}<br><small>${r.time}</small></div>`;
    });
  }

  return `
    <div class="note">
      <b>${data.author}</b> (${data.email})<br>
      ${formattedContent}<br>
      <small>${timeStr}</small><br>
      ${actions}
      <button onclick="replyNote('${id}')">回覆</button>
      ${repliesHtml}
    </div>
  `;
}

// 🔹 登入監聽
onAuthStateChanged(auth, async(user)=>{
  if(user){
    currentUser = user;
    document.getElementById("login-section").style.display="none";
    document.getElementById("app").style.display="block";
    document.getElementById("user-info").innerText=`👋 歡迎 ${user.displayName}`;

    const userRef = doc(db,"users",user.email);
    const userDoc = await getDoc(userRef);

    // 第一次登入 → 預設為學生
    if(!userDoc.exists()){ 
      await setDoc(userRef,{role:"student"}); 
      currentUserRole="student";
    } else {
      currentUserRole = userDoc.data().role;
    }

    // ✅ 指定帳號是管理員
    if(user.email === "chianghansen0302@gmail.com"){
      currentUserRole = "admin";
      await setDoc(userRef,{role:"admin"});
    }

    // 顯示對應功能
    if(currentUserRole==="teacher" || currentUserRole==="admin"){
      document.getElementById("teacher-panel").style.display="block";
    }
    if(currentUserRole==="admin"){
      document.getElementById("admin-panel").style.display="block";
    }

    // 顯示筆記
    const notesQuery = query(collection(db,"notes"),orderBy("time","desc"));
    onSnapshot(notesQuery,snapshot=>{
      const latestEl=document.getElementById("latest");
      const historyEl=document.getElementById("history");
      latestEl.innerHTML=""; historyEl.innerHTML="";
      const docs=snapshot.docs;
      if(docs.length>0) latestEl.innerHTML = renderNote(docs[0].data(), docs[0].id);
      for(let i=1;i<docs.length && i<=7;i++){
        historyEl.innerHTML += renderNote(docs[i].data(), docs[i].id);
      }
    });
  } else {
    console.log("尚未登入");
  }
});

// 🔹 文字框自動調整高度
const noteBox = document.getElementById("note");
noteBox?.addEventListener("input", () => {
  noteBox.style.height = "auto";
  noteBox.style.height = noteBox.scrollHeight + "px";
});

// 🔹 全域函式掛載
window.googleLogin=googleLogin;
window.logout=logout;
window.addNote=addNote;
window.editNote=editNote;
window.deleteNote=deleteNote;
window.replyNote=replyNote;
window.setUserRole=setUserRole;
</script>
</body>
</html>
