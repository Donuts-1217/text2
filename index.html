<script type="module">

const firebaseConfig = {

/* -------------------- å·¥å…·ï¼šæ ¼å¼åŒ–  -------------------- */
function escapeHtml(str) {
  return str.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
}
function formatTextForSave(text) {
  const esc = escapeHtml(text);
  return esc.replace(/\n/g, "<br>").replace(/(https?:\/\/[^\s<]+)/g, '<a href="$1" target="_blank">$1</a>');
}
function formatTextForDisplay(storedHtml) {
  return storedHtml || "";
}

/* -------------------- æ–°å¢è¯çµ¡ç°¿ -------------------- */
async function addNote() {
  if (!(currentRole === "teacher" || currentRole === "admin")) {
    alert("åªæœ‰è€å¸«æˆ–ç®¡ç†å“¡å¯ä»¥ç™¼å¸ƒè¯çµ¡ç°¿ã€‚");
    return;
  }
  const ta = document.getElementById("note");
  const raw = ta.value.trim();
  if (!raw) return alert("è«‹è¼¸å…¥å…§å®¹ï¼");
  await addDoc(collection(db, "notes"), {
    author: currentUser.displayName || currentUser.email,
    email: currentUser.email,
    content: formatTextForSave(raw),
    createdAt: serverTimestamp(),
    createdAtStr: new Date().toLocaleString()
  });
  ta.value = "";
}

/* -------------------- ç·¨è¼¯è¯çµ¡ç°¿ -------------------- */
async function editNote(id) {
  const ref = doc(db, "notes", id);
  const snap = await getDoc(ref);
  if (!snap.exists()) return alert("æ‰¾ä¸åˆ°è³‡æ–™");
  const data = snap.data();
  // å°‡å­˜çš„ HTML è½‰å› plain textï¼ˆç°¡å–®æ–¹å¼ï¼‰
  const plain = data.content.replace(/<br>/g, "\n").replace(/<a[^>]*>([^<]*)<\/a>/g, "$1").replace(/&lt;/g,"<").replace(/&gt;/g,">").replace(/&amp;/g,"&");
  const newText = prompt("ç·¨è¼¯è¯çµ¡ç°¿å…§å®¹ï¼š", plain);
  if (newText === null) return;
  await updateDoc(ref, {
    content: formatTextForSave(newText),
    editedAt: new Date().toLocaleString(),
    editedBy: currentUser.displayName || currentUser.email
  });
}

/* -------------------- åˆªé™¤è¯çµ¡ç°¿ï¼ˆè¨˜éŒ„ deleted_logï¼‰ -------------------- */
async function deleteNoteConfirmed(id) {
  if (!confirm("ç¢ºå®šè¦åˆªé™¤æ­¤è¯çµ¡ç°¿ï¼Ÿ")) return;
  const ref = doc(db, "notes", id);
  const snap = await getDoc(ref);
  if (!snap.exists()) { alert("æ‰¾ä¸åˆ°è³‡æ–™"); return; }
  const d = snap.data();
  // è¨˜éŒ„åˆªé™¤
  await addDoc(collection(db, "deleted_log"), {
    type: "note",
    noteId: id,
    originalAuthor: d.author,
    originalEmail: d.email,
    originalContent: d.content,
    originalTime: d.createdAtStr || d.time || "",
    deletedBy: currentUser.displayName || currentUser.email,
    deletedByEmail: currentUser.email,
    deletedByRole: currentRole,
    deletedAt: new Date().toLocaleString()
  });
  // åˆªé™¤
  await deleteDoc(ref);
}

/* -------------------- å›è¦†ï¼ˆè€å¸«/ç®¡ç†å“¡ï¼‰ - ç§å¯†å›è¦†çµ¦å­¸ç”Ÿ -------------------- */
async function replyNotePrivate(noteId, targetEmail) {
  if (!(currentRole === "teacher" || currentRole === "admin")) {
    alert("åªæœ‰è€å¸«æˆ–ç®¡ç†å“¡å¯ä»¥å›è¦†ã€‚"); return;
  }
  const text = prompt(`è¼¸å…¥è¦å›è¦†çµ¦ ${targetEmail}ï¼ˆé€™æ˜¯ç§äººå›è¦†ï¼Œåªæœ‰è©²å­¸ç”Ÿèˆ‡è€å¸«/ç®¡ç†å“¡å¯è¦‹ï¼‰ï¼š`);
  if (!text) return;
  await addDoc(collection(db, "notes", noteId, "replies"), {
    author: currentUser.displayName || currentUser.email,
    authorEmail: currentUser.email,
    content: formatTextForSave(text),
    visibility: "private", // private â†’ åªæœ‰ target + teacher/admin å¯è¦‹
    toEmail: targetEmail,
    createdAt: serverTimestamp(),
    createdAtStr: new Date().toLocaleString()
  });
  alert("å·²é€å‡ºç§å¯†å›è¦†ã€‚");
}

/* -------------------- åˆªé™¤å›è¦†ï¼ˆè€å¸«/ç®¡ç†å“¡ï¼‰ -------------------- */
async function deleteReplyConfirmed(noteId, replyId) {
  if (!confirm("ç¢ºå®šåˆªé™¤æ­¤å›è¦†ï¼Ÿ")) return;
  const ref = doc(db, "notes", noteId, "replies", replyId);
  const snap = await getDoc(ref);
  if (!snap.exists()) { alert("æ‰¾ä¸åˆ°å›è¦†"); return; }
  const data = snap.data();
  // è¨˜éŒ„ deleted_log
  await addDoc(collection(db, "deleted_log"), {
    type: "reply",
    noteId,
    replyId,
    original: data,
    deletedBy: currentUser.displayName || currentUser.email,
    deletedByEmail: currentUser.email,

    deletedAt: new Date().toLocaleString()
  });
  await deleteDoc(ref);
}

/* -------------------- ç”¢ç”Ÿ notes åˆ—è¡¨ï¼ˆå³æ™‚ï¼‰ -------------------- */
function renderNotesRealtime() {
  const notesContainer = document.getElementById("notes");
  notesContainer.innerHTML = "è¼‰å…¥ä¸­â€¦";
  const q = query(collection(db, "notes"), orderBy("createdAt", "desc"));
  onSnapshot(q, async (snapshot) => {
    notesContainer.innerHTML = "";
    for (const docItem of snapshot.docs) {
      const id = docItem.id;
      const note = docItem.data();
      // å»ºç«‹å›è¦†åˆ—è¡¨ï¼ˆfetch repliesï¼‰
      const repliesSnap = await getDocs(collection(db, "notes", id, "replies"));
      let repliesHTML = "";
      for (const r of repliesSnap.docs) {
        const rd = r.data();
        // visibility: "public"/"internal"/"private"
        // Show logic:
        // - public: anyone sees
        // - internal: only teacher/admin see
        // - private: only teacher/admin and toEmail see
        let visible = false;
        if (!rd.visibility || rd.visibility === "public") visible = true;
        else if (rd.visibility === "internal" && (currentRole === "teacher" || currentRole === "admin")) visible = true;
        else if (rd.visibility === "private" && (currentRole === "teacher" || currentRole === "admin" || (currentUser && currentUser.email === rd.toEmail))) visible = true;

        if (visible) {
          const delBtn = (currentRole === "teacher" || currentRole === "admin") ? `<button onclick="deleteReplyConfirmed('${id}','${r.id}')">åˆªé™¤å›è¦†</button>` : "";
          repliesHTML += `
            <div class="reply-box">
              <div><b>${rd.author}</b> ${rd.visibility ? `<span class="tag">${rd.visibility}</span>` : ""}</div>
              <div>${formatTextForDisplay(rd.content)}</div>
              <small>${rd.createdAtStr || ""}</small>
              ${delBtn}
            </div>`;
        }
      }

      // decide whether to render note for this user:
      // notes are visible to everyone (teacher posts), but if you want different rule adjust here.
      // show reply controls only to teacher/admin
      const controlsForTeacher = (currentRole === "teacher" || currentRole === "admin") ?
        `<div style="margin-top:8px">
           <button onclick="editNote('${id}')">ç·¨è¼¯</button>
           <button onclick="deleteNoteConfirmed('${id}')">åˆªé™¤</button>
           <button onclick="replyNotePrivate('${id}','${note.email}')">å›è¦†çµ¦å­¸ç”Ÿ</button>
         </div>` : "";

      // For student: they shall see the note; but replies only visible according to above logic.
      notesContainer.innerHTML += `
        <div class="note">
          <div class="small-note"><b>${note.author}</b> <span style="color:#666">(${note.email})</span></div>
          <div style="margin-top:8px;">${formatTextForDisplay(note.content)}</div>
          <small>${note.createdAtStr || ""}${note.editedAt ? ` Â· ç·¨è¼¯ï¼š${note.editedAt} (${note.editedBy||""})` : ""}</small>
          ${controlsForTeacher}
          ${repliesHTML}
        </div>`;
    }
  });
}

/* -------------------- ä½¿ç”¨è€…ç®¡ç†ï¼ˆç®¡ç†å“¡ï¼‰ -------------------- */
function renderUserList() {
  const listEl = document.getElementById("user-list");
  listEl.innerHTML = "è¼‰å…¥ä¸­â€¦";
  onSnapshot(collection(db, "users"), (snapshot) => {
    listEl.innerHTML = "";
    snapshot.forEach((d) => {
      const email = d.id;
      const data = d.data();
      const role = data.role || "student";
      // safe id for select
      const selectId = `role-select-${email.replace(/[@.]/g,'_')}`;
      listEl.innerHTML += `
        <div style="padding:8px; border-bottom:1px solid #eee;">
          <div><b>${email}</b></div>
          <div style="margin-top:6px;">
            <select id="${selectId}" onchange="updateUserRole('${email}')">
              <option value="student" ${role==='student'?'selected':''}>å­¸ç”Ÿ</option>
              <option value="teacher" ${role==='teacher'?'selected':''}>è€å¸«</option>
              <option value="admin" ${role==='admin'?'selected':''}>ç®¡ç†å“¡</option>
            </select>
          </div>
        </div>`;
    });
  });
}
window.updateUserRole = async function(email) {
  const id = `role-select-${email.replace(/[@.]/g,'_')}`;
  const sel = document.getElementById(id);
  if (!sel) return;
  const newRole = sel.value;
  await setDoc(doc(db, "users", email), { role: newRole }, { merge: true });
  alert(`å·²å°‡ ${email} è¨­ç‚º ${newRole}`);
};

/* -------------------- é¡¯ç¤º deleted_logï¼ˆç®¡ç†å“¡ï¼‰ -------------------- */
function renderDeletedLog() {
  const el = document.getElementById("deleted-log");
  el.innerHTML = "è¼‰å…¥ä¸­â€¦";
  const q = query(collection(db, "deleted_log"), orderBy("deletedAt","desc"));
  onSnapshot(q, (snapshot) => {
    el.innerHTML = "";
    snapshot.forEach((d) => {
      const data = d.data();
      el.innerHTML += `
        <div class="note">
          <div><b>åˆªé™¤è€…</b>ï¼š${data.deletedBy} (${data.deletedByRole || ''})</div>
          <div style="margin-top:6px;"><b>å…§å®¹</b>ï¼š${data.originalContent || JSON.stringify(data.original || '')}</div>
          <small>${data.deletedAt || ''}</small>

}

/* -------------------- Auth ç‹€æ…‹è™•ç† -------------------- */
onAuthStateChanged(auth, async (user) => {
  const loginSection = document.getElementById("login-section");
  const app = document.getElementById("app");
  if (!loginSection || !app) return;

  if (user) {
    currentUser = user;
    loginSection.classList.add("hidden");
    app.classList.remove("hidden");
    document.getElementById("user-info").innerText = `ğŸ‘‹ æ­¡è¿ ${user.displayName || user.email}`;

    // ensure user doc exists
    const userRef = doc(db, "users", user.email);
    const userSnap = await getDoc(userRef);
    if (!userSnap.exists()) {
      // special admin default
      const role = (user.email === "chianghansen0302@gmail.com") ? "admin" : "student";
      await setDoc(userRef, { role });
      currentRole = role;
    } else {
      currentRole = userSnap.data().role || "student";
    }

    // show teacher panel to teacher/admin
    if (currentRole === "teacher" || currentRole === "admin") {
      document.getElementById("teacher-panel").classList.remove("hidden");
    } else {
      document.getElementById("teacher-panel").classList.add("hidden");
    }

    // show user manager only to admin
    if (currentRole === "admin") {
      document.getElementById("user-manager").classList.remove("hidden");
      document.getElementById("deleted-panel").classList.remove("hidden");
      renderUserList();
      renderDeletedLog();
    } else {
      document.getElementById("user-manager").classList.add("hidden");
      document.getElementById("deleted-panel").classList.add("hidden");
    }

    // start realtime rendering
    renderNotesRealtime();
  } else {
    // logged out
    currentUser = null;
    currentRole = "student";
    loginSection.classList.remove("hidden");
    app.classList.add("hidden");
  }
});
