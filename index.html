<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>聯絡簿系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: "微軟正黑體"; background: #f7f9fc; text-align: center; padding: 20px; }
    h1 { color: #2c3e50; }
    input, select, textarea { padding: 8px; margin: 6px; width: 80%; max-width: 400px; }
    button { padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #2980b9; }
    #messages { margin-top: 20px; text-align: left; max-width: 500px; margin-left: auto; margin-right: auto; }
    .note { background: #fff; padding: 10px; border-radius: 8px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>📘 聯絡簿系統</h1>

  <div id="auth-section">
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="密碼"><br>
    <select id="role">
      <option value="teacher">老師</option>
      <option value="student">學生</option>
    </select><br>
    <button onclick="register()">註冊</button>
    <button onclick="login()">登入</button>
  </div>

  <div id="app" style="display:none;">
    <p id="user-info"></p>
    <button onclick="logout()">登出</button>

    <div id="teacher-panel" style="display:none;">
      <h3>✏️ 老師寫聯絡簿</h3>
      <textarea id="note" placeholder="輸入聯絡簿內容..."></textarea><br>
      <button onclick="addNote()">送出</button>
    </div>

    <div id="student-panel">
      <h3>📖 聯絡簿內容</h3>
      <div id="messages"></div>
    </div>
  </div>

  <script type="module">
    // 導入 Firebase 套件
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, setDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ✅ 替換成你自己的 Firebase 設定
    const firebaseConfig = {
      apiKey: "你的_apiKey",
      authDomain: "你的_authDomain",
      projectId: "你的_projectId",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // 註冊
    async function register() {
      const email = emailEl.value;
      const password = passwordEl.value;
      const role = roleEl.value;
      await createUserWithEmailAndPassword(auth, email, password);
      await setDoc(doc(db, "users", email), { role: role });
      alert("註冊成功！");
    }

    // 登入
    async function login() {
      const email = emailEl.value;
      const password = passwordEl.value;
      await signInWithEmailAndPassword(auth, email, password);
      alert("登入成功！");
    }

    // 登出
    async function logout() {
      await signOut(auth);
      location.reload();
    }

    // 老師送出聯絡簿
    async function addNote() {
      const content = document.getElementById("note").value;
      if (!content) return alert("請輸入內容！");
      await addDoc(collection(db, "notes"), {
        author: auth.currentUser.email,
        content: content,
        time: new Date().toLocaleString()
      });
      alert("已送出！");
      loadNotes();
    }

    // 載入所有聯絡簿
    async function loadNotes() {
      const querySnapshot = await getDocs(collection(db, "notes"));
      const messagesEl = document.getElementById("messages");
      messagesEl.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        messagesEl.innerHTML += `<div class='note'><b>${data.author}</b><br>${data.content}<br><small>${data.time}</small></div>`;
      });
    }

    // 監聽登入狀態
    const emailEl = document.getElementById("email");
    const passwordEl = document.getElementById("password");
    const roleEl = document.getElementById("role");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("auth-section").style.display = "none";
        document.getElementById("app").style.display = "block";
        document.getElementById("user-info").innerText = `👋 歡迎 ${user.email}`;
        const userDoc = await getDoc(doc(db, "users", user.email));
        const role = userDoc.exists() ? userDoc.data().role : "student";
        if (role === "teacher") {
          document.getElementById("teacher-panel").style.display = "block";
        }
        loadNotes();
      }
    });
  </script>
</body>
</html>
